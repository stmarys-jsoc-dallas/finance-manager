<!DOCTYPE html>
<html>

<body>
    <div ng-controller="financialReportCtrl">
        <div style="display:inline-block;margin:auto">
            <div style="display:inline-block">
                <div ng-if="totalIgnoredDebit!=totalIgnoredCredit">
                    <div>Discrepency Found in ignored transactions for report!</div>
                    <div>Total Ignored Credit is {{totalIgnoredCredit}}</div>
                    <div>Total Ignored Debit is {{totalIgnoredDebit}}</div>
                </div>
            </div>
            <div>
                <h2>Financial Report</h2>
            </div>
            <div style="display:inline-block">
                <table style="text-align:left">
                    <tr>
                        <td colspan="2">CREDIT</td>
                    </tr>
                    <tr ng-repeat="(creditItem, creditAmount)  in creditReport">
                        <td>{{creditItem}}</td>
                        <td> ${{creditAmount}} </td>
                    </tr>

                    <tr ng-repeat="index in (debitReport.length-creditReport.length)">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>TOTAL</th>
                        <th> ${{totalCredit}} </th>
                    </tr>
                </table>
            </div>
            <div style="display:inline-block">
                <table style="text-align:left">
                    <tr>
                        <td colspan="2">DEBIT</td>
                    </tr>
                    <tr ng-repeat="(debitItem, debitAmount)  in debitReport">
                        <td>{{debitItem}}</td>
                        <td> ${{debitAmount}} </td>
                    </tr>
                    <tr ng-repeat="index in (creditReport.length-debitReport.length)">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>TOTAL</th>
                        <th> ${{totalDebit}} </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
